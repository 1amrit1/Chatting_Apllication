<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
      body {
          font-family: "Karla", sans-serif;
          background: url("https://images.pexels.com/photos/3975677/pexels-photo-3975677.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
          background-size: cover;
          height:500px;
          width:40%;
          margin:auto;
         }
    
    .glow {
      font-family: 'Freckle Face', cursive;
      font-size: 80px;
      color: rgb(43, 243, 176);
      text-align: center;
      animation: glow 1s ease-in-out infinite alternate;
    }
        
    .chat-login {
      position: relative;
      margin: 40px auto;
      border: 0;
      border-radius: 27.5px;
      background-color: white;
      opacity: 1.0;
      box-shadow: 0 10px 30px 0 rgba(172, 168, 168, 0.43);
      overflow: hidden; }

      .chat-login .chat-body {
        padding: 85px 60px 60px; }
        @media (max-width: 422px) {
          .chat-login .chat-body {
            padding: 35px 24px; } }
      .login {
        font-size: 25px;
        color: #000;
        font-weight: normal;
        margin-bottom: 23px; }
      .chat-login form2 {
        max-width: 326px; }
      .chat-login .form-control {
        border: 1px solid #d5dae2;
        padding: 15px 25px;
        margin-bottom: 20px;
        min-height: 45px;
        font-size: 13px;
        line-height: 15;
        font-weight: normal; }

      .chat-login .enter-button {
        padding: 13px 20px 12px;
        background-color: #000;
        border-radius: 4px;
        font-size: 17px;
        font-weight: bold;
        line-height: 20px;
        color: #fff;
        margin-bottom: 24px; }
        .chat-login .enter-button:hover {
          border: 1px solid #000;
          background-color: #F2985A;
          color: #000; }

          #room{
            width : 60vh;
            height : 7vh;
            margin-bottom:1rem;
            background-color : #e6fffc;
            color : #602020;
          }
          #profileButton{
            background-color: rgb(29, 8, 105);
            border-radius: 40%;
            border: solid 0.1rem aliceblue;
            color: aliceblue;
            /* position: fixed; */
            margin-left: 60vw;
            height: 7vh;
            width: 7vw;
            
            margin-top: 1vh;
          }
    </style>
</head>
<body>
<main class="items">
    <div class="container">
      <form
        action="{{url_for('userProfile')}}" method="POST">
        <input
          type="username"
          name="userName"
          placeholder="{{userName}}"
          value="{{userName}}"
          readonly hidden>
        <button
          id="profileButton"
          value="submit"> Profile
      
        </button>
      </form>
        <div class="chat-login">
            <div class="chat-body" style="text-align:center;">
              
                <div class="logo"><h3 class="glow">WeChat</h3></div>
                <p class="login">Choose Room and Start Chat</p>
                <form action="{{url_for('chat')}}" method="POST" style="margin:auto;">
                  
                    <div class="form1">
                        <label for="username" class="sr-only" >User Name</label>
                        <input type="username" name="username" id="username" class="form-control"
                               placeholder="{{userName}}" value="{{userName}}" readonly>
                    </div>
                    <div class="formSelect">
                    <select class="form-select" id="room" name="room" aria-label="Default select example">
                        <option selected>SELECT THE ROOM</option>
                        <option value="CSAT">CSAT</option>
                        <option value="LAMBTON">LAMBTON</option>
                        <option value="CANADA">CANADA</option>
                        <option value="CODERS CLUB">CODERS CLUB</option>
                        <option value="LEAGUE OF LEGENDS">LEAGUE OF LEGENDS</option>
                        <option value="COUNTER STRIKE">COUNTER STRIKE</option>
                        <option value="DOTA">DOTA</option>
                        <option value="AGE OF EMPIRES">AGE OF EMPIRES</option>
                        <option value="DRAMA CLUB">DRAMA CLUB</option>
                        <option value="BASKETBALL TEAM">BASKETBALL TEAM</option>
                    </select>
                    </div>

<!--                    <div class="form2">-->
<!--                        <label for="room" class="sr-only">Room Name</label>-->
<!--                        <input type="room" name="room" id="room" class="form-control" placeholder="RoomNumber">-->
<!--                    </div>-->
                    <button class="btn btn-lg btn-primary btn-block" value="submit">Enter</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
