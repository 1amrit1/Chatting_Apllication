<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN UP </title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">

                <div class="card-body" style="text-align:center;">
                    <div class="brand-wrapper">
                        <h3 class="glow">Chit Chat</h3>
                    </div>
                    <p class="login-card-description">Forgot Password</p>

                    <form action="{{url_for('signUpNext')}}" style="margin:auto;" method="post">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                                   placeholder="Email address">
                        </div>

                        <select class="form-select" id="sQuestion" name="security_question" aria-label="Default select example">
                            <option selected>SELECT THE SECURITY QUESTION</option>
                            <option value="Your birth city ?">Your birth city ?</option>
                            <option value="Your pet's name ?">Your pet's name ?</option>
                            <option value="Favorite TV Show ?">Favorite TV Show ?</option>
                            <option value="First vehicle ?">First vehicle ?</option>
                            <option value="Favorite Dish ?">Favorite Dish ?</option>
                        </select>
                         <div class="form-group mb-4">
                            <label  class="sr-only">Password</label>
                            <input type="text" name="security_answer" id="sAnswer" class="form-control"
                                   placeholder="Security Answer">

                        </div>

                        <button class="btn btn-lg btn-primary btn-block" value="submit">SIGN UP</button>
                    </form>

                    <nav class="login-card-footer-nav">
                        <a href="#!">Terms of use.</a>
                        <a href="#!">Privacy policy</a>
                    </nav>
                </div>

            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
